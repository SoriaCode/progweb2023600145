<html>
    <head>
        <script>
            function meses(){
                let meses = ["enero","febrero","marzo","abril","mayo","junio","julio","agosto","septiembre","octubre","noviembre","diciembre"];
                let ordinales = ["1ro","2do","3ro","4to","5to","6to","7mo","8vo","9no","10mo","11vo","12vo"];
                for(let i=0; i<meses.length; i++){
                    document.write(ordinales[i]+" "+meses[i]+", ");
                }
            }
        </script>
    </head>
    <body onload="meses()">
        
    </body>
</html>
