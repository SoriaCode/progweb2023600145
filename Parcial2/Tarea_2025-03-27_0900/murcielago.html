<!DOCTYPE html>
<head>
    <meta charset="utf-8">
</head>
<body>
    <script>

        let cadena = "murcielago";
        let cantidadLetras = cadena.length;
        let vocales=0;
        let consonantes=0;
        let efe="";

        for(i=0;i<cantidadLetras;i++){
            let letra = cadena[i];
            if (letra === "a" || letra === "e" || letra === "i" || letra === "o" || letra === "u"){
                efe=efe + letra +"f"+ letra;
                vocales++;
            }else{
                efe=efe + letra;
                consonantes++;
            }
        }
        document.write("Cadena: "+cadena);
        document.write("<br>Numero de vocales: "+vocales);
        document.write("<br>Numero de consonantes: "+consonantes);
        document.write("<br>Idioma efe: "+efe);
    </script>
</body>
